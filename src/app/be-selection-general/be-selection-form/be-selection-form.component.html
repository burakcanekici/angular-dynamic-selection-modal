<ng-container style="padding: 15px;width: 100%;" [formGroup]="parentForm">
		<div class="row">
			<div class="col-sm-12" style="width: 100%;">
				<mat-form-field>
					<input matInput formControlName="{{itemDefSpesification}}" placeholder="{{placeHolderText}}">
					<button matSuffix mat-icon-button aria-label="Search" (click)="search($event)">
            <mat-icon>search</mat-icon>
          </button>
					<button matSuffix mat-icon-button aria-label="Search" (click)="delete($event)">
            <mat-icon>delete</mat-icon>
          </button>
				</mat-form-field>
			</div>
			<div class="col-sm-12">
				<mat-form-field style="display: none">
					<input matInput formControlName="{{itemIDSpesification}}">
        </mat-form-field>
			</div>
		</div>
	</ng-container>
